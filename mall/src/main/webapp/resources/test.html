<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
 <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<body>
<h3>기본정보</h3>
	<form method="post" action="">
		<table border="1">
			<tr>
				<td>아이디</td> 
				<td><input type="text" id="id">(영문 소문자, 숫자4~16자)</td>
			</tr>
			<tr>
				<td>비밀번호</td> 
				<td><input type="password" id="password">영문/최소 1개의 숫자 또는 특수문자조합으로 8~16자리</td>
			</tr>
			<tr>
				<td>비밀번호확인</td> 
				<td><input type="password" id="password_check"></td>
			</tr>
			<tr>
				<td>이름</td> 
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text">@<input type="email" id="mail"></td>
			</tr>
			<tr>
				<td>이메일 수신여부</td>
				<td>
					<input type="radio" value="ok">수신
					<input type="radio" value="no">수신안함
				</td>
			</tr>
			<tr>
				<td>비밀번호 확인시 질문</td>
				<td>
					<select>
						<option>-------선택-------</option>
						<option>나의 생일?</option>
						<option>나의 나이?</option>
						<option>태어난 고향?</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>비밀번호 확인시 답변</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<input type="radio" value="man">남자
					<input type="radio" value="female">여자
				</td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td>
					<select name="yy" id="year"><option>1900</option></select>
					<select name="mm" id="month"><option>01</option></select>
					<select name="dd" id="day"><option>11</option></select>
				<td>
		
			</tr>	
			
		</table>
		<p>
            <input type="submit" value="회원 가입"> 
        </p>
	</form>
		
        

	<script>
	
	function checks(){
	      var hobbyCheck = false;
	      var getMail = RegExp(/^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/);
	      var getCheck= RegExp(/^[a-zA-Z0-9]{4,12}$/);
	      var getName= RegExp(/^[가-힣]+$/);
	      var fmt = RegExp(/^\d{6}[1234]\d{6}$/); //형식 설정

	      //아이디 공백 확인
	      if($("#id").val() == ""){
	        alert("아이디 입력바람");
	        $("#id").focus();
	        return false;
	      }
	           
	      //아이디 유효성검사
	      if(!getCheck.test($("#id").val())){
	        alert("형식에 맞게 입력해주세요");
	        $("#id").val("");
	        $("#id").focus();
	        return false;
	      }

	      //비밀번호 공백 확인
	      if($("#password").val() == ""){
	        alert("패스워드 입력바람");
	        $("#password").focus();
	        return false;
	      }
	           

	      //아이디 비밀번호 같음 확인
	      if($("#id").val() == $("#password").val()){
	        alert("아이디와 비밀번호가 같습니다");
	        $("#password").val("");
	        $("#password").focus();
	        return false;
	      }
	      
	      //비밀번호 유효성검사
	      if(!getCheck.test($("#password").val())){
	        alert("형식에 맞게 입력해주세요");
	        $("#password").val("");
	        $("#password").focus();
	        return false;
	      }
	           
	      //비밀번호 확인란 공백 확인
	      if($("#password_check").val() == ""){
	        alert("패스워드 확인란을 입력해주세요");
	        $("#password_check").focus();
	        return false;
	      }
	           
	      //비밀번호 서로확인
	      if($("#password").val() != $("#password_check").val()){
	          alert("비밀번호가 상이합니다");
	          $("#password").val("");
	          $("#password_check").val("");
	          $("#password").focus();
	          return false;
	      }
	          
	      //이메일 공백 확인
	      if($("#mail").val() == ""){
	        alert("이메일을 입력해주세요");
	        $("#mail").focus();
	        return false;
	      }
	           
	      //이메일 유효성 검사
	      if(!getMail.test($("#mail").val())){
	        alert("이메일형식에 맞게 입력해주세요")
	        $("#mail").val("");
	        $("#mail").focus();
	        return false;
	      }
	           
	      //이름 공백 검사
	      if($("#name").val() == ""){
	        alert("이름을 입력해주세요");
	        $("#name").focus();
	        return false;
	      }

	      //이름 유효성 검사
	      if(!getCheck.test($("#name").val())){
	        alert("이름형식에 맞게 입력해주세요")
	        $("#name").val("");
	        $("#name").focus();
	        return false;
	      }

	  }

	</script>

</body>
</html>
